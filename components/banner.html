<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remix Icon Connection -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet">

    <!-- CSS Connection -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Page Title -->
    <title>PSI&#8482; | Home</title>
</head>
<body>
    <section>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide"><img src="../Assets/psi_banner_1.png" alt=""></div><!-- Product 1 -->
                <div class="carousel-slide"><img src="../Assets/psi_banner_2.jpg" alt=""></div><!-- Product 2 -->
                <div class="carousel-slide"><img src="../Assets/psi_banner_3.jpg" alt=""></div><!-- Product 3 -->
                <div class="carousel-slide"><img src="../Assets/psi_banner_4.jpg" alt=""></div><!-- Product 4 -->
            </div>
        </div>
    </section>

    <!-- Javascript Connections Go Here -->
    <script src="./javascript/header.js"></script>
    <script src="./javascript/preventdefault.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://kit.fontawesome.com/51df57db33.js" crossorigin="anonymous"></script>

     <!-- Carousel JavaScript -->
     <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.carousel-slide');
    
        let currentIndex = 0;
        const slideWidth = slides[0].clientWidth;
    
        function autoScrollCarousel() {
            currentIndex++;
    
            if (currentIndex >= slides.length) {
                // Smoothly reset the carousel to the first slide
                carousel.style.transition = 'none'; // Temporarily disable the transition
                carousel.style.transform = `translateX(0px)`; // Reset to the first image
                currentIndex = 0;
    
                // Re-enable the transition after a slight delay
                setTimeout(() => {
                    carousel.style.transition = 'transform 0.5s ease-in-out';
                }, 50);
            } else {
                carousel.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            }
        }
    
        setInterval(autoScrollCarousel, 3000); // Auto-scrolls every 3 seconds
    </script>
</body>
</html>
